<div class="container">
    <div class="product-container">
        <span class="title">Products</span>

        <div class="product-items">
            <span *ngFor="let p of dataService.getProducts()"
                  [ngClass]="{'selected-product': p.id === selectedProduct}"
                  (click)="getProductDetail(p)">
                {{p.title}}
            </span>
        </div>
    </div>

    <product-detail></product-detail>
</div>
